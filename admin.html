<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Ruchikootu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('admin-login.avif'); 
    background-size: cover;
}

.login-container, .dashboard {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
}

input, button {
    text-align: center;
    width: 100%;
    margin: 10px 0;
    padding: 8px;
}

.dashboard {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 400px;
}

.stats-panel {
    position: absolute;
    top: 20px;
    right: 20px; /* You can change to `left: 20px;` if you prefer left-aligned stats */
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    background: rgba(0, 0, 0, 0.5);
    padding: 15px;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.stat {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 5px 0;
}

.stat i {
    font-size: 20px;
    color: gold;
}

ul {
    list-style-type: none;
    padding: 0;
    width: 100%; /* Ensures alignment with input fields */
}

li {
    display: flex;
    justify-content: center; /* Centers text and delete button */
    align-items: center;
    gap: 10px; /* Adds spacing between text and delete button */
    padding: 8px;
    background: #f8f8f8;
    border-radius: 5px;
    margin: 5px 0;
    width: 100%;
}

button {
    background: #461403;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 3px;
}
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Welcome, Admin!</h2>
        
        <h3>Add Recipe</h3>
        <input type="text" id="recipeName" placeholder="Enter recipe name">
        <button id="addRecipeBtn">Add Recipe</button>

        <h3>Recipe List</h3>
        <ul id="recipeList"></ul>

    </div>
    <div class="stats-panel">
    <div class="stat">
        <i class="fas fa-eye"></i> <span id="viewsCount">10,234</span> Views
    </div>
    <div class="stat">
        <i class="fas fa-star"></i> <span id="reviewsCount">985</span> Reviews
    </div>
    <div class="stat">
        <i class="fas fa-users"></i> <span id="usersReached">5,432</span> Users Reached
    </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    let recipeList = document.getElementById("recipeList");
    let addRecipeBtn = document.getElementById("addRecipeBtn");

    addRecipeBtn.addEventListener("click", function() {
        let recipeName = document.getElementById("recipeName").value.trim();
        if (recipeName !== "") {
            let li = document.createElement("li");
            li.textContent = recipeName;
            
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.style.marginLeft = "10px";
            deleteBtn.addEventListener("click", function() {
                recipeList.removeChild(li);
            });

            li.appendChild(deleteBtn);
            recipeList.appendChild(li);
            document.getElementById("recipeName").value = ""; // Clear input field

        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
    let viewsCount = document.getElementById("viewsCount");
    let reviewsCount = document.getElementById("reviewsCount");
    let usersReached = document.getElementById("usersReached");

    // Simulating increment over time (for demo purposes)
    setInterval(() => {
        viewsCount.textContent = parseInt(viewsCount.textContent) + Math.floor(Math.random() * 10);
        reviewsCount.textContent = parseInt(reviewsCount.textContent) + Math.floor(Math.random() * 2);
        usersReached.textContent = parseInt(usersReached.textContent) + Math.floor(Math.random() * 5);
    }, 3000); // Update every 3 seconds
});
    </script>
</body>
</html>
